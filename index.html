<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jornada de Qualificação Imersiva</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main id="app-container" class="journey-app">

        <div class="journey-app__media-container">
            <img id="image-bg-1" class="journey-app__background-image" src="" alt="Contexto visual da etapa">
            <img id="image-bg-2" class="journey-app__background-image" src="" alt="Contexto visual da etapa">
            <video id="final-video" class="journey-app__final-video" src="" muted playsinline loop aria-label="Vídeo final"></video>
            <div class="journey-app__media-overlay"></div>
        </div>

        <header class="journey-app__header">
            <button id="back-btn" class="journey-app__control-button" aria-label="Voltar">
                <i class="fas fa-arrow-left"></i>
            </button>
            <button id="audio-btn" class="journey-app__control-button" aria-label="Ativar/Desativar som">
                <i class="fas fa-volume-high"></i>
            </button>
        </header>

        <div class="journey-app__content">
            <div id="message-container" class="journey-app__message-container">
                </div>
            
            <div id="options-container" class="journey-app__options-container">
                </div>

            <form id="input-form" class="journey-app__form">
                <input type="text" id="user-input" autocomplete="off" aria-label="Sua resposta">
                <button type="submit" class="journey-app__button submit-btn">Avançar</button>
            </form>
        </div>

        <div id="final-screen-controls" class="journey-app__final-screen">
            <button id="unmute-video-btn">Ativar Som do Vídeo</button>
        </div>
    </main>

    <audio id="background-music" loop></audio> 
    
    <script src="script.js"></script> 

</body>
</html>
